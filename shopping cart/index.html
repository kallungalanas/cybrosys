<!DOCTYPE html>
<head>
    <meta charset="utf-8">
<title>shopping</title>
<link rel="stylesheet" href="index.css">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- product list-->
    <div class="wrapper">
        <div class="card">
            <div class="product1">    
                <img src="phone.jpeg" alt="">
                <div class="content">
                    <div class="row">
                        <div class="details">
                            <span>Phone</span>
                            <p>premium phone</p>
                        </div>
                        <div class="price">40</div>
                    </div>
                    <div class="buttons">
                        <button id="p1add">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="product2">
                <img src="tv.jpeg" alt="">
                <div class="content">
                    <div class="row">
                        <div class="details">
                            <span>Tv</span>
                            <p>premium Tv</p>
                        </div>
                        <div class="price">30</div>
                    </div>
                    <div class="buttons">
                        <button id="p2add">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="product3">
                <img src="washing machine.jpeg" alt="">
                <div class="content">
                    <div class="row">
                        <div class="details">
                            <span>Washing machine</span>
                            <p>home appliance</p>
                        </div>
                        <div class="price">20</div>
                    </div>
                    <div class="buttons">
                        <button id="p3add">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- cart-->

    <div class="container" hidden>

	<h1>Shopping Cart</h1>

	<div class="cart">

		<div class="products">

      <div class=" p1">

        <div class="product">

          <img src="phone.jpeg">

          <div class="product-info">

            <h3 class="product-name">Phone</h3>

            <h4 id="product-price1">40</h4>

            <p class="product-quantity">Qty: <input id="inputqty1" value="1" name=""></p>

            <p class="product-remove">

              <i class="fa fa-trash" aria-hidden="true"></i>

              <span class="remove">Remove</span>

            </p>

          </div>
        </div>
      </div>  

      <div class="p2">

			  <div class="product">

                

                    <img src="tv.jpeg">

                    <div class="product-info">

                        <h3 class="product-name">Tv</h3>

                        <h4 id="product-price2">30</h4>

                        <p class="product-quantity">Qty: <input id="inputqty2" value="1" name="">

                        <p class="product-remove">

                            <i class="fa fa-trash" aria-hidden="true"></i>

                            <span class="remove">Remove</span>

                        </p>

                    </div> 

			  </div>
      </div>

      <div class="p3">

			  <div class="product">

                    <img src="washing machine.jpeg">

                    <div class="product-info">

                        <h3 class="product-name">Washing machine</h3>

                        <h4 id="product-price3">20</h4>

                        <p class="product-quantity">Qty: <input id="inputqty3" value="1" name="">

                        <p class="product-remove">

                            <i class="fa fa-trash" aria-hidden="true"></i>

                            <span class="remove">Remove</span>

                        </p>

                    </div>

			  </div>
      </div>  
            <button id="clearcart">  clear cart  </button>

		</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span id="totalprice1"> 40 </span>

				<span id="totalprice2">  30 </span>

				<span id="totalprice3"> 20 </span>


			</p>

			<p>

				<span>Number of Items</span>

				<span id="noofitems">1</span>

			</p>

			<p>

				<span>You Save</span>

				<span> 1,000</span>

			</p>

			<button id="proceed">Proceed to Checkout</button>

		</div>

	</div>

</div>
<!-- bill payment validation-->
<div class="billpaymentvalidation" hidden>
<div class="row">
    <div class="col-75">
      <div class="bill-container">
        
        <form id="billingdetails">
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="name" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  </div>
</div> 
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>        
        <script src="js/custom.js"></script>
</body>
</html>
